<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>traversing method</title>
        <style>
            .parent{
                font-size: 3em;
                border: 1px solid red;
                padding: 10px;
            }
            .child{
                border: 1px solid green;
                padding: 10px;
            }
            .grandchild{
                border: 1px solid purple;
                padding: 10px;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="parent">
            Parent
            <div class="child 1">
                Child 1
                <div class="grandchild">grandchild1_1</div>
                <div class="grandchild">grandchild1_2</div>
                <div class="grandchild">grandchild1_3</div>
            </div>
            <div class="child 2">
                Child 2
                <div class="grandchild">grandchild2_1</div>
                <div class="grandchild">grandchild2_2</div>
                <div class="grandchild">grandchild2_3</div>
            </div>
        </div>
        <script>
            //check if the page is loaded successfully//

            //1. 
            (function(){
                //alert('page loaded successfully');

                 //$(selector).action();
                //$(selector).action();
                let y = $('div.grandchild').parent();
                //css("propertyname","value");
                y.css('border','10px solid aqua');
            })(jQuery);

        </script>
    </body>
</html>
